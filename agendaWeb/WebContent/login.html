<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<meta charset="ISO-8859-1">
		<title>Agênda Eletrônica - Login</title>
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="card mt-5 mx-auto" style="width: 800px">
				<img src="img/agenda2.jpg">
				<div class="card-header">
					<h1 class="card-title"> LOGIN</h1>
					<h5 class="card-subtitle">AGÊNDA ELETRÔNICA</h5>
				</div>
				<div class="card-body">
					<form action="resultado.jsp">
						<div class="form-group">
							<label for="email">E-mail: </label>
							<input class="form-control" type="email" id="email" name="email">
						</div>
						<div class="form-group">
							<label for="senha">Senha: </label>
							<input class="form-control" type="password" id="senha" name="senha">
						</div>
						<button class="btn btn-primary btn-block">Entrar no sistema</button>
					</form>
					<div class="text-right">
						<p class="mt-3">Novo por aqui? <a href="#"> Criar uma conta</a></p>
					</div>
				</div>
				<div class="card-footer">
					<p>Suporte, dúvidas ou sugetões ligue <span class="font-weight-bold">(11)5555-5555</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
