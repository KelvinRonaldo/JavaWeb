<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Novo Usuáirio</title>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body class="bg-dark">
	<!--  Cabeçalho da Página -->
		<div class="bg-light p-2 fluid">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-1"> <img src="img/agenda68.png"> </div>
					<div class="col-md-11"> <h3 class="text-info">AGENDA ELETRÔNICA</h2><h6>Contatos e Compromisso</h6></div>
				</div>
			</div>
		</div>
		<!-- Formulario de Cadastro -->
		<div class="container">
			<form>
				<div class="bg-info card mt-5">
					<div class="card-header">
						<div class="row align-items-center">
							<div class="col-md-1"> <img src="img/addUser64.png"></div>
							<div class="col-md-11 text-light"><h3>CADASTRAR NO USUÁRIO</h3></div>
						</div>
					</div>
					<div class="bg-white card-body">
						<div>
							<fieldset class="form-group">
								<legend class="text-info font-weight-bold">Dados Gerais:</legend>	
								<div class="row">
									<div class="col-md-6">
										<label>Nome:</label>
										<input class="form-control" type="text">
									</div>
									<div class="col-md-3">
										<label>Data de Nascimento:</label>
										<input class="form-control" type="text">
									</div>
									<div class="col-md-3">
										<label>Sexo:</label>
										<input class="form-control" type="text">
									</div>
								</div>
							</fieldset>
							<fieldset class="form-group">
								<legend>Dados de Acesso:</legend>	
								<div class="row">
									<div class="col-md-6">
										<label>E-mail:</label>
										<input class="form-control" type="text">
									</div>
									<div class="col-md-3">
										<label>Senha:</label>
										<input class="form-control" type="text">
									</div>
									<div class="col-md-3">
										<label>Repetir:</label>
										<input class="form-control" type="text">
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
